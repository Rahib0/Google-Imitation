<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake google</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <section id="section" class="homepage">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo" id="logo" class="homepage">
        <form>
            <input type="text" id="search-bar" class="homepage">
            <div>
                <input type="submit" value="Google Search" id="google" class="button homepage">
                <input type="submit" value="I'm feeling lucky" id="lucky" class="button homepage">
            </div>
        </form>
    </section>
</body>
</html>
